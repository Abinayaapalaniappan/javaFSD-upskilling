<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4" style="max-width: 300px;">
    <div class="card">
      <img src="https://randomuser.me/api/portraits/men/75.jpg" class="card-img-top" alt="Profile Image" />
      <div class="card-body">
        <h5 class="card-title">John Doe</h5>
        <p class="card-text">Web Developer based in New York. Loves coding, coffee, and cats.</p>
        <a href="#" class="btn btn-primary">Follow</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media Object</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Bootstrap 5 dropped media object utility classes, so let's use flexbox */
    .media {
      display: flex;
      align-items: flex-start;
    }
    .media img {
      margin-right: 15px;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="media">
      <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="User" />
      <div class="media-body">
        <h5>Jane Smith</h5>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vitae elit libero, a pharetra augue.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
