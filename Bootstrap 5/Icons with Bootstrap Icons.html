<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Icon Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

<div class="container text-center mt-5">
  <h3>Icon-only Buttons</h3>
  <button class="btn btn-primary me-2" title="Like"><i class="bi bi-hand-thumbs-up"></i></button>
  <button class="btn btn-danger me-2" title="Delete"><i class="bi bi-trash"></i></button>
  <button class="btn btn-success" title="Download"><i class="bi bi-download"></i></button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
