<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Center Alignment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .row {
      height: 200px; /* for vertical centering demo */
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row justify-content-center align-items-center">
      <div class="col-6 bg-primary text-white p-3 text-center">
        Centered Content
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>




<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reorder Columns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 order-md-2 bg-success text-white p-3">
        Column 1 (order 2 on md+)
      </div>
      <div class="col-md-6 order-md-1 bg-warning text-dark p-3">
        Column 2 (order 1 on md+)
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
